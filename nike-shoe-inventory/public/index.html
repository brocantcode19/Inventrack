<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Inventory Tracker</h1>

        <!-- Form to Add New Shoes -->
        <div class="form-container">
            <form id="add-shoe-form">
                <input type="text" id="model-name" placeholder="Model Name" required>
                <div class="row">
                    <input type="number" id="stock" placeholder="Stock" required>
                    <input type="number" id="price" placeholder="Price" step="0.01" required>
                </div>
                <input type="text" id="category" placeholder="Category" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <button type="submit" class="btn">Add Shoe</button>
            </form>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by name or category...">
            <button id="search-btn">Search</button>
        </div>
        
        <!-- Inventory Table -->
        <div class="table-container">
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Model Name</th>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row 1 -->
                    <tr>
                        <td>1</td>
                        <td>Air Max 270</td>
                        <td>120</td>
                        <td>150.00</td>
                        <td>Running</td>
                        <td>Comfortable and stylish running shoe.</td>
                        <td>
                            <button class="action-btn edit">Edit</button>
                            <button class="action-btn delete">Delete</button>
                        </td>
                    </tr>
                    <!-- Example Row 2 -->
                    <tr>
                        <td>2</td>
                        <td>Air Force 1</td>
                        <td>250</td>
                        <td>100.00</td>
                        <td>Lifestyle</td>
                        <td>Classic iconic lifestyle sneaker.</td>
                        <td>
                            <button class="action-btn edit">Edit</button>
                            <button class="action-btn delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Shoe Details</h2>
            <form id="edit-shoe-form">
                <input type="hidden" id="edit-id">
                <label for="edit-model-name">Model Name</label>
                <input type="text" id="edit-model-name" required>
                
                <label for="edit-stock">Stock</label>
                <input type="number" id="edit-stock" required>
                
                <label for="edit-price">Price</label>
                <input type="number" id="edit-price" step="0.01" required>
                
                <label for="edit-category">Category</label>
                <input type="text" id="edit-category" required>
                
                <label for="edit-description">Description</label>
                <textarea id="edit-description" required></textarea>
                
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
